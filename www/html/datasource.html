<div class="form-container">
    <div id="mainForm">
        <div class="form-group">
            <label for="name">Название Datasource</label>
            <input type="text" id="name" name="name" placeholder="Введите название">
        </div>

        <div class="form-group">
            <label for="description">Содержимое</label>
            <textarea id="description" name="description" rows="6" placeholder="Содержимое"></textarea>
        </div>

        <button id="save" class="save-button">Сохранить</button>
    </div>
    <hr><hr>
    <div id="uploadForm">
        <input type="file" id="csvFileInput" accept=".csv" style="display: none;">
        <div class="form-group">
            <button id="openBtn" class="save-button">Choose CSV</button>
        </div>
        <div class="form-group">
            <label for="upload_name"><b>Имя Файла: &nbsp;</b></label>
            <label id="upload_name"></label>
        </div>
        <div class="form-group">
            <label for="upload_tbl_name"><b>Имя Таблицы: &nbsp;</b></label>
            <input type="text" id="upload_tbl_name" name="name" placeholder="Имя таблицы, напр. tbl_some_name">
        </div>
        <div class="form-group">
            <button id="uploadBtn" class="save-button">Upload CSV</button>
        </div>
    </div>
</div>
